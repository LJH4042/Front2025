<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산하기</title>
</head>
<body>
    수량 : <input type="text" class="qty">
    단가 : <input type="text" class="price">
    금액 : <input type="text" class="amt">

    <button onclick="calcAmount()">계산</button>

    <script>
        function calcAmount(){
            const qtyE = document.querySelector(".qty")
            const priceE = document.querySelector(".price")
            const amtE = document.querySelector(".amt")

            const qty = parseInt(qtyE.value)
            const price = parseInt(priceE.value)
            const amt = parseInt(amtE.value)

            const amount = qty * price
            amtE.value = amount
        }
    </script>
</body>
</html>
