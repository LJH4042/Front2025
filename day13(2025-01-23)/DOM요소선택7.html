<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM요소선택7</title>
</head>
<body>
    <form name="frm">
        <input type="text" name="userId">
        <input type="password" name="userPassword">
        <button type="button" onclick="loginCheck()">로그인</button>
    </form>

    <script>
        function loginCheck(){
            //사용자 유횽성 체크
            
            //1. 선택
            const frm = document.frm
            const userIdE = frm.userId
            const userPasswordE = frm.userPassword

            const userId = userIdE.value
            const userPassword = userPasswordE.value

            //2. 내용선택
            if(userId === ""){
                alert("아이디를 입력하세요.")
                userIdE.focus()
            }else if(userPassword === ""){
                alert("비밀번호를 입력하세요")
                userPasswordE.focus()
            }else{
                //서버로 요청하기
                //frm.submit()
                alert("로그인 중...")
            }
        }
    </script>
</body>
</html>
