<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        table{
            width: 800px;
            border: 1px solid rgb(227, 216, 216);
            border-collapse: collapse;
            margin: 0 auto;
        }
        tr{
            height: 40px;
            font-size: 12px;
        }
        td{
            border: 1px solid rgb(227, 216, 216);
        }
        input, select{
            width: 150px;
            height: 30px;
        }
        button{
            width: 150px;
            height: 40px;
            border: 0px;
        }
        p{
            color: red;
        }
        td:nth-child(1){
            text-align: center;
        }
    </style>
</head>
<body>
    <form name="register">
        <table>
            <caption>회원가입 테이블</caption>
            <tr>
                <td>이름</td>
                <td><input type="text" name="registerName"></td>
            </tr>
            <tr>
                <td>아이디</td>
                <td>
                    <input type="text" name="registerID">
                    <button>중복확인</button>
                </td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td>
                    <input type="password" name="registerPWD">
                    <p>비밀번호 작성시 영문, 숫자를 혼합해주세요.</p>
                </td>
            </tr>
            <tr>
                <td>비밀번호확인</td>
                <td><input type="password" name="registerPWD2"></td>
            </tr>
            <tr>
                <td>이메일</td>
                <td>
                    <input type="email" name="registerEmail1">@<input type="email" name="registerEmail2">
                    <select>
                        <option>선택하세요</option>
                        <option>naver.com</option>
                        <option>google.com</option>
                    </select>
                    <button>중복확인</button>
                </td>
            </tr>
            <tr>
                <td>학년/반</td>
                <td>
                    <select>
                        <option>선택하세요</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>학년
                    <select>
                        <option>선택하세요</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>반
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="button" onclick="registerSubmit()">가입</button>
                    <button>취소</button>
                </td>
                <td></td>
            </tr>
        </table>
    </form>

    <script>
        function registerSubmit(){
            const register = document.register

            const registerName = register.registerName
            const registerID = register.registerID
            const registerPWD = register.registerPWD
            const registerPWD2 = register.registerPWD2
            const registerEmail1 = register.registerEmail1
            const registerEmail2 = register.registerEmail2

            if(registerName.value === ""){
                alert("이름을 입력해주세요.")
                registerName.focus()
            }else if(registerID.value === ""){
                alert("아이디를 입력해주세요.")
                registerID.focus()
            }else if(registerPWD.value === ""){
                alert("비밀번호를 입력해주세요.")
                registerPWD.focus()
            }else if(registerPWD2.value === ""){
                alert("비밀번호확인을 입력해주세요.")
                registerPWD2.focus()
            }else if(registerEmail1.value === ""){
                alert("이메일을 입력해주세요.")
                registerEmail1.focus()
            }else if(registerEmail2.value === ""){
                alert("이메일을 입력해주세요.")
                registerEmail2.focus()
            }else{
                register.submit()
            }
        }
    </script>
</body>
</html>
