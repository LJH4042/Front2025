<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산술연산자</title>
</head>
<body>
    <script>
        /*
            산술연산자 : +, -, *, /, %(나머지), **(거듭제곱)
        */

        //덧셈
        let a = 10;
        let b = 20;
        let result = a + b
        document.write(result + "<br>")

        //뺄셈
        let x = 15;
        let y = 5;
        let 차 = x - y;
        document.write(차 + "<br>")

        //곱셈
        let num1 = 4;
        let num2 = 3;
        let 곱 = num1 * num2
        document.write(곱 + "<br>")

        //나눗셈
        let number = 20;
        let divisor = 4;
        let 몫 = number / divisor;
        document.write(몫 + "<br>")

        //나머지
        let num = 10
        let divisor2 = 3;
        let 나머지 = num % divisor2
        document.write(나머지 + "<br>")

        //거듭제곱
        let base = 2;
        let 지수 = 3;
        let 거듭제곱 = base ** 지수;
        document.write(거듭제곱 + "<br>")
    </script>
</body>
</html>
