<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지변경하기</title>
</head>
<body>
    <img src="./imgs/boy.png" alt="소년" onclick="changeImg()">

    <script>
        function changeImg(){
            const img = document.querySelector("img")
            img.src = "./imgs/girl.png"
        }
    </script>
</body>
</html>
