    <script>
        //입력

        //준비 : 
        //처리 : 

        //국어 점수 5개 총점과 평균 구하기
        let scores = [90, 80, 77, 100, 89]

        //성적 입력 받기


        //총점 구하기
        let sum = 0

        for(let i = 0; i < scores.length; i++){
            sum += scores[i]
        }

        console.log(sum)

        //평균 구하기
        let avg = sum / scores.length
        console.log(avg)
    </script>
