<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>random가져오가</title>
</head>
<body>
    <script>
        const random = Math.random() //0 ~ 1 미만의 임의의 실수
        console.log(random)

        //원하는 범위의 난수 만들기
        const random2 = Math.floor(Math.random() * 45 + 1)
        console.log(random2)
    </script>
</body>
</html>
