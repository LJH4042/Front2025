<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition_크기</title>
    <style>
        .item{
            width: 100px;
            height: 100px;
            background-color: green;
            transition: 2s;
        }

        .item:hover{
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="item"></div>
</body>
</html>
