<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제어구조_반복문while</title>
</head>
<body>
    <h2>반복문 : while (반복횟수가 정해져 있지 않을 때, 반복횟수 모를 때)</h2>

    <script>
        /*
            while(조건){
            //조건이 만족할 때 수행할 코드}
        */

        //안녕하세요 5번
        let cnt = 1
        while(cnt <= 5){
            console.log("안녕하세요", cnt)
            cnt++
        }

         //안녕하세요 "그만"할때까지
        let input = prompt()
        while(input !== "그만"){
            alert("인사하기")
            input = prompt()
        }
    </script>
</body>
</html>
