<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열메서드4</title>
</head>
<body>
    <script>
        let arrs = ["금30돈", "5층빌라", "포르쉐"]

        for(let i = 0; i < arrs.length; i++){
            console.log(arrs[i], i)
        }

        arrs.forEach((arr, index) => {
            console.log(arr, index)
        })
    </script>
</body>
</html>
