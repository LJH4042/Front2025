<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지갤러리2</title>
    <style>
        .gallery_wrap{
            width: 500px;
            height: 500px;
            border: 1px solid black;
            margin: 0 auto;
            position: relative;
        }

        .gallery{
            width: 500px;
            height: 500px;
            border: 1px solid black;
            background-image: url(media/Penguins.png);
            background-position: center;
            background-size: cover;
        }

        .preBtn{
            width: 30px;
            height: 30px;
            border: 1px solid black;
            position: absolute;
            top: 50%;
            cursor: pointer;
        }
        .nextBtn{
            width: 30px;
            height: 30px;
            border: 1px solid black;
            position: absolute;
            top: 50%;
            right: 0;
            cursor: pointer;
        }

        .title{
            position: absolute;
            left: 50%;
            top: 20px;
            transform: translateX(-50%);
            width: 100px;
            height: 30px;
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="gallery_wrap">
        <!--갤러리 화면-->
        <div class="gallery"></div>

        <!--제목 영역-->
        <div class="title">펭귄</div>
        <!--btn-->
        <div class="preBtn" onclick="prev()"><<</div>
        <div class="nextBtn" onclick="next()">>></div>
    </div>

    <script>
         let imgNames = ["media/Penguins.png", 
                        "media/Lighthouse.png",
                        "media/Chrysanthemum.png",
                        "media/Desert.png",
                        "media/Hydrangeas.png",
                        "media/Jellyfish.png",
                        "media/Koala.png",
                        "media/Tulips.png"];

        let titleNames = ["펭귄", "집", "국화", "사막", "수국", "해파리", "코알라", "튤립"]

        let index = 0
        const gallery = document.querySelector(".gallery")
        const title = document.querySelector(".title")

        function next(){
            index++
            if(index >= imgNames.length){
                index = 0
            }

            gallery.style.backgroundImage = `url(${imgNames[index]})`
            title.innerHTML = titleNames[index]
        }

        function prev(){
            index--
            if(index < 0){
                index = imgNames.length-1
            }

            gallery.style.backgroundImage = `url(${imgNames[index]})`
            title.innerHTML = titleNames[index]
        }
    </script>
</body>
</html>
