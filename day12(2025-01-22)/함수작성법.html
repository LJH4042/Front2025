        //1 ~ n까지의 합
        //함수선언식
        function hap1(n){
            let sum = 0
            for(let i = 0; i <= n; i++){
                sum += i
            }
            return sum
        }

        console.log(hap1(5))

        //함수표현식
        const hap2 = function(n){
            let sum = 0
            for(let i = 1; i <= n; i++){
                sum += i
            }
            return sum
        }

        console.log(hap2(4))

        //화살표함수
        const hap3 = (n) => {
            let sum = 0
            let i = 0
            while(i <= n){
                sum += i
                i++
            }
            return sum
        }

        console.log(hap3(10))
    </script>
