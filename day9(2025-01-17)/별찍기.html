<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>별찍기</title>
</head>
<body>
    <script>
        /*
            *****
            *****
            *****
        */
        for(let i = 0; i < 3; i++){
            for(let j = 0; j < 5; j++){
                document.write("*")
            }
            document.write("<br>")
        }

        document.write("<br>")

         /*
            템플릿리터럴: 백틱 `` 으로 묶음 
            문자열과 변수함께 작성 
            변수자리는 ${변수명}으로 작성
        */
    </script>
</body>
</html>
