<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <style>
        /*헤더*/
        header{
            height: 100px;
            background-color: rgb(245, 248, 248);
            display: flex;
            position: relative;
        }
        .title{
            position: absolute;
            left: 10px;
            top: 20px;
        }
        .search{
            position: absolute;
            right: 10px;
            bottom: 20px;
            display: flex;
            align-items: center;
            background-color: white;
        }
        .search img{
            width: 40px;
        }
        .search input{
            outline: none;
            border: none;
            padding: 10px;
        }

        /*내비 영역*/
        nav{
            height: 40px;
            padding: 20px;
            background-color: rgb(232, 243, 243);
        }
        nav a{
            margin-right: 10px;
            text-decoration: none;
            color: black;
        }

        /*세션 영역*/
        section{
            height: 600px;
        }
        ul{
            list-style: none;
            display: flex;
            justify-content: center;
        }
        li{
            width: 300px;
            padding: 20px;
            text-align: center;
            border: 0.5px solid rgb(255, 241, 241);
            position: relative;
        }
        li img{
            width: 200px;
            height: 200px;
        }
        li h2{
            width: 130px;
            padding: 10px;
            color: red;
            background-color: black;
            position: absolute;
            top: -30px;
        }
        li p{
            font-size: 15px;
        }

        /*푸터 영역*/
        footer{
            height: 60px;
            background-color: rgb(233, 239, 239);
            display: flex;
            align-items: center;
        }
        .item{
            width: 33%;
        }
    </style>
</head>
<body>
    <!--헤더 영역-->
    <header>
        <div class="title">  
            <img src="./images/logo.png" alt="title">
        </div>
        <div class="search">
            <input type="text">
            <img src="./images/검색.png" alt="search">
        </div>
    </header>

    <!--내비 영역-->
    <nav>
        <a href="./login.html">로그인</a>
        <a href="./join.html">회원가입</a>
        <a href="./index.html">홈으로</a>
    </nav>

    <!--세션 영역-->
    <section>
        <ul>
            <li>
                <img src="./images/img01.png" alt="img01">
                <p>프로젝트기반 빅데이터분석 과정</p>
                <h2>bigdata</h2>
            </li>
            <li>
                <img src="./images/img02.png" alt="img02">
                <p>자바(JAVA) & 안드로이드 개발자 양성과정</p>
                <h2>Android</h2>
            </li>
            <li>
                <img src="./images/img03.png" alt="img03">
                <p>Web기반 프론트엔드 자바개발자 양성과정</p>
                <h2>Front</h2>
            </li>
        </ul>
    </section>

    <!--푸터 영역-->
    <footer>
        <div class="item">
            <img src="./images/footer_acorn.png" alt="footer">
        </div>
        <div class="item">(주)에이콘이즈 에이콘아카데미(홍대)</div>
        <div class="item">COPYRIGHT(C) HBILAB ALL RIGHTS RESERVED.</div>
    </footer>
</body>
</html>
