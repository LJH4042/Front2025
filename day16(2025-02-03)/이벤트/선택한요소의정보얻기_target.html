<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택한요소의정보얻기_target</title>
</head>
<body>
    <div class="item" onclick="showContent(event)">아메리카노</div>
    
    <script>
        function showContent(e){
            const currentE = e.target
            alert(currentE.innerHTML)
        }
    </script>
</body>
</html>
