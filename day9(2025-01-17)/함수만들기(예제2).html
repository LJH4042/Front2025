    <title>함수만들기(예제2)</title>
    <style>

    </style>
</head>
<body>
    <img src="" id="bg">

    <script>
        /*
            기능 : 웃긴이미지 제공하기
            입력 : 없음
            반환 : 웃긴이미지 url
        */

        function 웃긴이미지가져오기(){
            let 이미지 = "https://mblogthumb-phinf.pstatic.net/20151017_209/wjdwldud0903_1445079087732UU2Fs_JPEG/IMG_71612995059366.jpeg?type=w420"
            return 이미지
        }

        let result = 웃긴이미지가져오기()
        let bg = document.getElementById("bg")
        bg.src = result
    </script>
