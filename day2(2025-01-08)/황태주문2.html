<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>황태주문2</title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <style>
        *{
            font-family: 'Nanum Pen Script', cursive;
        }

        .wrap{
            width: 500px;
            padding: 10px;
            border: 0.5px solid rgb(224, 221, 221);
            border-radius: 10px;
            margin: 0 auto;
        }

        .goods_info{
            width: 80%;
            margin: 0 auto;
        }
        .img{
            width: 350px;
            height: 350px;
            margin: 0 auto;
            background-image: url(https://img1.daumcdn.net/thumb/R1280x0.fjpg/?fname=http://t1.daumcdn.net/brunch/service/user/33n7/image/A-N8ZMUmCGN6_mLLbsGid3wm6nk.jpg);
            background-size: cover;
            background-position: center;
        }

        .order_info{
            width: 80%;
            margin: 0 auto;
        }
        .order_info input, select, button{
            width: 100%;
            height: 35px;
            box-sizing: border-box;
            margin-bottom: 10px;
            font-size: 1em;
        }
        .order_info button{
            height: 50px;
            background-color: lightskyblue;
            border: 1px solid rgb(223, 222, 222);
            border-radius: 10px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <!--전체 영역-->
    <div class="wrap">
        <!--상품 정보 영역-->
        <div class="goods_info">
            <!--상품 이미지-->
            <div class="img"></div>
            <!--상품 정보-->
            <div>
                <h1>대관령 황태</h1>
                <p>겨울 내내 녹았다 얼었다를 반복한  맛 좋은 대관령 황태입니다.</p>
                <p>가격 : 30000원/10마리</p>
            </div>
        </div>

        <!--주문 정보 영역-->
        <div class="order_info">
            <p>--주문내역--</p>
            <form>
                <label>주문자이름<br><input type="text"></label>                             
                <label>
                    수량<br>
                    <select>
                        <option value="none">수량을 선택하세요.</option>
                        <option value="1">1개</option>
                        <option value="5">5개</option>
                        <option value="10">10개</option>
                        <option value="50">50개</option>
                        <option value="100">100개</option>
                    </select>
                </label>
                <label>주문금액<br><input type="text"></label>
                <label>전화번호<br><input type="tel"></label>
                <button>order</button>
            </form>
        </div>
    </div>
</body>
</html>
