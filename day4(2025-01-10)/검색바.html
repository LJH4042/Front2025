<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색바</title>
    <style>
        .search-bar{
            border: 3px solid black;
            border-radius: 50px;
            width: 300px;
            height: 50px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .search-bar input{
            border: none;
            outline: none;
        }

        .search-btn{
            width: 40px;
            height: 40px;
            background-color: blue;
        }
        .search-btn img{
            width: 40px;
        }
    </style>
</head>
<body>
    <div class="search-bar">
        <input type="text">
        <div class="search-btn"></div>
    </div>
</body>
</html>
