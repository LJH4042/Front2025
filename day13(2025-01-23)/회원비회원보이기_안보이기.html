<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원비회원보이기_안보이기</title>
    <style>
        .wrap{
            border: 1px solid black;
            width: 600px;
            margin: 0 auto;
        }

        .line1{
            border: 1px solid black;
            display: flex;
        }
        .line1 > div{
            border: 1px solid black;
            width: 50%;
        }

        .line2{
            height: 300px;
        }

        .content{
            display: none;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <!--탭-->
        <div class="line1">
            <div onclick="showMember()">회원</div>
            <div onclick="showNoMember()">비회원</div>
        </div>

        <!--content-->
        <div class="line2">
            <!--회원-->
            <div class="member">회원화면</div>
            <!--비회원-->
            <div class="noMember content">비회원화면</div>
        </div>
    </div>

    <script>
        function showMember(){
            //회원 영역 보이기
            //비회원 영역 안보이기

            document.querySelector(".member").style.display = "block"
            document.querySelector(".noMember").style.display = "none"
        }

        function showNoMember(){
            document.querySelector(".noMember").style.display = "block"
            document.querySelector(".member").style.display = "none"
        }
    </script>
</body>
</html>
