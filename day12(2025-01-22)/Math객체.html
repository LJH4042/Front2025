<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math객체</title>
</head>
<body>
    <script>
        let random = Math.random() // 0 ~ 1미만의 임의의 실수
        console.log(random)

        let result = Math.min(3, 5)
        let result2 = Math.max(3, 5)
        let result3 = Math.sqrt(9)
        let result4 = Math.floor(5.6) //주어진 숫자보다 작거나 같은 정수 중에서 가장 큰값 반환

        console.log(result)
        console.log(result2)
        console.log(result3)
        console.log(result4)
    </script>
</body>
</html>
