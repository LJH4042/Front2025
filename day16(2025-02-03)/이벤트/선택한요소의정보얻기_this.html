<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택한요소의정보얻기_this</title>
</head>
<body>
    <div class="item" onclick="showContent(this)">아메리카노</div>
    <div class="item" onclick="showContent(this)">라떼</div>

    <script>
        function showContent(obj){
            const content =  obj.innerHTML
            alert(content)
        }
    </script>
</body>
</html>
