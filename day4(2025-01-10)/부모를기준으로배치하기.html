<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부모를기준으로배치하기</title>
    <style>
        .header{
            height: 200px;
            background-color: pink;
            position: relative; /*부모 지정*/
        }
        .box{
            width: 50px;
            height: 50px;
            background-color: blue;
            color: white;
            position: absolute;
            right: 0px;
            bottom: 0px;
        }
        .box2{
            width: 50px;
            height: 50px;
            background-color: green;
            position: absolute;
            bottom: 0px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="box">box</div>
    </div>

    <div class="wrap">
        <div class="box2">box2</div>
    </div>
</body>
</html>
