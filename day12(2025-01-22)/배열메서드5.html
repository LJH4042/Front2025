<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열메서드5</title>
</head>
<body>
    <script>
        //배열의 요소를 특정값으로 채우는 메서드
        //fill()

        let arrs = new Array(5)
        arrs.fill(1)

        arrs.forEach((arr) => {
            document.write(arr + "<br>")
        })
    </script>
</body>
</html>
