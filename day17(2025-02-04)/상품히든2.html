<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품히든2</title>
    <style>
        ul{
            list-style: none;
            padding: 0px;
            margin: 0px;
        }
        ul li{
            width: 250px;
            height: 300px;
            border: 1px solid black;
            position: relative;
            background-color: aqua;
            overflow: hidden;
        }

        .hidden_wrap{
            position: absolute;
            bottom: -300px;
            width: 100%;
            height: 100%;
            background-color: orange;
            transition: 1s;
        }
        ul li:hover .hidden_wrap{
            bottom: 0px;
        }
    </style>
</head>
<body>
    <ul>
        <li>
            상품소개
            <!--히든-->
            <div class="hidden_wrap">히든영역</div>
        </li>
    </ul>
</body>
</html>
