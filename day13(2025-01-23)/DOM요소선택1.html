<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM요소선택1</title>
</head>
<body>
    <h2>id로 선택하기</h2>

    <h2>id가 wrap인 div 선택하여 스타일 변경하기</h2>
    <div id="wrap"></div>
    <button onclick="change()">스타일 적용</button>
    <button onclick="unChange()">스타일 취소</button>

    <script>
        function change(){
            //변경하고 싶은 요소(element) 선택
            let wrap = document.getElementById("wrap")

            //내용 변경하기
            wrap.innerHTML = "새로운 내용"

            //스타일 변경하기
            wrap.style.width = "100px"
            wrap.style.height = "100px"
            wrap.style.backgroundColor = "green"
            wrap.style.lineHeight = "100px"
        }

        function unChange(){
            let wrap = document.getElementById("wrap")

            wrap.innerHTML = ""

            wrap.style.width = "0px"
            wrap.style.height = "0px"
            wrap.style.backgroundColor = "none"
            wrap.style.lineHeight = "0px"
        }
    </script>
</body>
</html>
