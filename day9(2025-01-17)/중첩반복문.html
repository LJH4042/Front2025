<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중첩반복문</title>
</head>
<body>
    <h2>전체 구구단</h2>

    <script>
        for(let i = 2; i < 10; i++){
            for(let j = 1; j < 10; j++){
                document.write(`${i} X ${j} = ${i * j} <br>`)
            }
            document.write(`<br>`)
        }
    </script>
</body>
</html>
