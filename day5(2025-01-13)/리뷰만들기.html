<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리뷰만들기</title>
    <style>
        /*전체*/
        .wrap{
            width: 750px;
            border: 1px solid black;
        }
        .wrap > div{
            border: 1px solid red;
        }

         /*line1*/
         .line1{
            height: 60px;
            line-height: 60px;
            text-align: center;
        }
        h1{
            margin: 0px;
            letter-spacing: 5px;
        }

        /*line2*/
        .line2{
            display: flex;
            text-align: center;
        }

        .line2_col1{
            width: 50%;
            height: 200px;
            border: 1px solid black;
        }
        .line2_col1 img{
            width: 200px;
            height: 130px;
        }

        .line2_col2{
            width: 50%;
            height: 200px;
            border: 1px solid black;
        }
        .line2_col2 textarea{
            width: 100%;
            height: 130px;
            box-sizing: border-box;
        }

        /*line3*/
        .line3{
            display: flex;
            text-align: center;
            padding: 10px;
        }
        .line3_col{
            width: 33.3%;
        }
        .line3_col h4{
            margin: 0px;
        }
        .line3_col input{
            width: 100%;
            height: 40px;
            box-sizing: border-box;
        }

        /*line4*/
        .line4{
            padding: 10px;
            box-sizing: border-box;
        }
        .line4 h4{
            margin-top: 0px;
        }
        .line4 textarea{
            width: 100%;
            height: 150px;
            box-sizing: border-box;
        }

        /*line5*/
        .line5{
            padding: 10px;
            box-sizing: border-box;
        }
        .line5 h4{
            margin-top: 0px;
        }
        .line5 textarea{
            width: 100%;
            height: 150px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="wrap">
            <div class="line1"><h1>REVIEW</h1></div>
        </div>
        <div class="line2">
            <!--이미지 칸-->
            <div class="line2_col1">
                <h4>이미지</h4>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT1AO3NHZP6ciqwAXPiwpryVn_DbIyiJm4i8Q&s" alt="이미지">
            </div>
            <!--내용 칸-->
            <div class="line2_col2">
                <h4>맛평가</h4>
                <textarea></textarea>
            </div>
        </div>
        <div class="line3">
            <div class="line3_col">
                <h4>연령대</h4>
                <input type="text">
            </div>
            <div class="line3_col">
                <h4>만족도</h4>
                <input type="text">
            </div>
            <div class="line3_col">
                <h4>성별</h4>
                <input type="text">
            </div>
        </div>
        <div class="line4">
            <h4>판매점정보</h4>
            <textarea></textarea>
        </div>
        <div class="line5">
            <h4>더 나누고 싶은 내용</h4>
            <textarea></textarea>
        </div>
    </div>
</body>
</html>
