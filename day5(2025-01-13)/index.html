<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈으로</title>
    <style>
        /*헤더*/
        header{
            display: flex;
            height: 100px;
            background-color: rgb(245, 248, 248);
            position: relative;
        }
        .title{
            position: absolute;
            left: 10px;
            top: 20px;
        }
        .search{
            display: flex;
            align-items: center;
            position: absolute;
            right: 10px;
            bottom: 20px;
            border: 1px solid rgb(245, 248, 248);
        }
        .search input{
            border: none;
            outline: none;
            height: 43px;
            width: 130px;
        }
        .search img{
            width: 60px;
        }

        /*내비*/
        nav{
            height: 40px;
            padding: 20px;
            background-color: rgb(232, 243, 243);
        }
        nav ul{
            list-style: none;
            display: flex;
            margin: 0px;
            padding: 0px;
            font-size: 15px;
            gap: 10px;
        }
        nav a{
            color: black;
            text-decoration: none;
        }

        /*섹션*/
        section{
            height: 500px;
        }
        section ul{
            list-style: none;
            display: flex;
            margin: 0px;
            padding: 0px;
            justify-content: center;
        }
        section li{
            width: 300px;
            padding: 20px;
            border: 0.5px solid rgb(255 , 241 , 241 );
            position: relative;
            text-align: center;
        }
        section image{
            width: 200px;
            height: 220px;
        }
        section p{
            font-size: 12px;
            text-align: center;
        }
        section h4{
            border: 1px solid black;
            width: 130px;
            padding: 10px;
            color: red;
            background-color: black;
            text-align: center;
            position: absolute;
            top: -25px;
        }

        /*푸터*/
        footer{
            height: 60px;
            background-color: rgb(233 , 239 , 239 );
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <!--헤더-->
    <header>
        <div class="title">
            <img src="./image/logo.png" alt="로고">
        </div>
        <div class="search">
            <input type="text">
            <img src="./image/검색.png" alt="검색">
        </div>
    </header>

    <!--내비바-->
    <nav>
        <ul>
            <li><a href="./login.html">로그인</a></li>

            <li><a href="./index.html">홈으로</a></li>
        </ul>
    </nav>

    <!--section-->
    <section>
        <ul>
            <li>
                <h4>bigdata</h4>
                <img src="./image/img01.png">
                <p>프로젝트기반 빅데이터 분석과정</p>
            </li>
            <li>
                <h4>Android</h4>
                <img src="./image/img02.png">
                <p>자바(JAVA)&안드로이드 개발자 양성과정</p>
            </li>
            <li>
                <h4>Front</h4>
                <img src="./image/img03.png">
                <p>Web기반 프론트엔드 자바개발자 양성과정</p>
            </li>
        </ul>
    </section>

    <!--푸터-->
    <footer>

    </footer>
