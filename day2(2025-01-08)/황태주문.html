<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>황태주문2</title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <style>
        *{
            font-family: 'Nanum Pen Script', cursive;
        }

        .wrap{
            width: 500px;
            padding: 10px;
            border: 0.5px solid rgb(224, 221, 221);
            border-radius: 10px;
            margin: 0 auto;
        }

        .goods_info{
            width: 80%;
            margin: 0 auto;
        }
        .img{
            width: 350px;
            height: 350px;
            margin: 0 auto;
            background-image: url(https://img1.daumcdn.net/thumb/R1280x0.fjpg/?fname=http://t1.daumcdn.net/brunch/service/user/33n7/image/A-N8ZMUmCGN6_mLLbsGid3wm6nk.jpg);
            background-size: cover;
            background-position: center;
        }
        .price{
            font-size: 24px;
            font-weight: bold;
            color: blue;
        }

        .order_info{
            width: 80%;
            margin: 0 auto;
        }
        .order_title{
            margin-bottom: 20px;
        }
        input[type="text"], select{
            width: 100%;
            padding: 7px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        .order_btn{
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: lightskyblue;
            border: 1px solid rgb(223, 222, 222);
            border-radius: 10px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <!--전체 영역-->
    <div class="wrap">
        <!--상품 정보 영역-->
        <div class="goods_info">
            <!--상품 이미지-->
            <div class="img"></div>
            <!--상품 정보-->
            <div>
                <h1>대관령 황태</h1>
                <p>겨울 내내 녹았다 얼었다를 반복한  맛 좋은 대관령 황태입니다.</p>
                <p>가격 : <span class="price">30000원/10마리</span></p>
            </div>
        </div>

        <!--주문 정보 영역-->
        <div class="order_info">
            <div class="order_title">--주문내역--</div>
            <div>주문자이름 <input type="text"></div>
            <div>
                수량
                <select>
                    <option>선택하세요.</option>
                    <option>1</option>
                    <option>2</option>
                </select>
            </div>
            <div>주문금액 <input type="text"></div>
            <div>전화번호 <input type="text"></div>
            <div><button class="order_btn">order</button></div>
        </div>
    </div>
</body>
</html>
