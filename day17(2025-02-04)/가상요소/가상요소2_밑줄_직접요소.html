<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상요소2_밑줄_직접요소</title>
    <style>
        ul{
            width: 100px;
        }
        li{
            position: relative;
        }
        .underline{
            width: 0px;
            height: 2px;
            background-color: red;
            position: absolute;
            bottom: 0px;
            left: 0px;
            transition: 1s;
        }
        li:hover .underline{
            width: 100%;
        }
    </style>
</head>
<body>
    <ul>
        <li>
            메뉴1
            <!--요소 직접 넣기-->
            <div class="underline"></div>
        </li>
    </ul>
</body>
</html>
