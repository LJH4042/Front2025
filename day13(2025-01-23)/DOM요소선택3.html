<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM요소선택3</title>
</head>
<body>
    <h2>querySelector 선택하기</h2>
    <p>한 개를 반환한다.</p>

    <div class="wrap1"></div>
    <div id="wrap2"></div>

    <button onclick="change1()">wrap1 변경</button>
    <button onclick="change2()">wrap2 변경</button>

    <script>
        function change1(){
            //class가 wrap인 것
            let wrap = document.querySelector(".wrap1")

            wrap.innerHTML = "새로운 내용1"

            wrap.style.width = "100px"
            wrap.style.height = "100px"
            wrap.style.backgroundColor = "red"
        }

        function change2(){
            //id가 wrap인 것
            let wrap = document.querySelector("#wrap2")

            wrap.innerHTML = "새로운 내용2"

            wrap.style.width = "100px"
            wrap.style.height = "100px"
            wrap.style.backgroundColor = "green"
        }
    </script>
</body>
</html>
