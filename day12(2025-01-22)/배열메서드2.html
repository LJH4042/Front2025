<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열메서드2</title>
</head>
<body>
    <script>
        //unshift() : 맨 앞에 요소 삽입, shift() : 맨 앞에 요소 추출

        let arr = [10, 20]
        arr.unshift(5)
        console.log(arr)

        //맨 앞에서 꺼내기
        let result = arr.shift()
        console.log(result)
        console.log(arr)
    </script>
</body>
</html>
