<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메뉴만들기</title>
    <style>
        .menu_bar{
            margin: 0px;
            padding: 0px;
            width: 280px;
            list-style: none;
            display: flex;
            font-size: 12px;
        }
        .menu_bar li{
            text-align: center;
            padding: 3px;
        }
        .menu_bar img{
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <!--메뉴만들기-->
    <ul class="menu_bar">
        <li>
            <img src="./image/btn_header_utill1.png"><span>로그인</span>
        </li>
        <li>
            <img src="./image/btn_header_utill2.png"><span>내 정보</span>
        </li>
        <li>
            <img src="./image/btn_header_utill3.png"><span>장바구니</span>
        </li>
    </ul>
</body>
</html>
