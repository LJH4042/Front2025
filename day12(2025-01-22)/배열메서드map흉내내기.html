<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열메서드map흉내내기</title>
</head>
<body>
    <script>
        const names = ['영숙', '순자','영자','옥순','현숙'];

        //myMap : 함수이름
        //입력 : 함수 (콜백함수)
        //반환 : 배열의 요소를 변형한 새로운 반환
        function myMap(f){
            let newArr = []

            for(let i = 0; i < names.length; i++){
                let newItem = f(names[i])
                newArr.push(newItem)
            }

            return newArr
        }

        let result = myMap(function(item){ return item + " 씨" })
        console.log(result)
    </script>
</body>
</html>
