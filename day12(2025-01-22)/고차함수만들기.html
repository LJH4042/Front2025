<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고차함수만들기</title>
</head>
<body>
    <script>
        //함수명 : a
        //기능 : 매개변수로 전달된 함수를 3번 실행하는 함수
        //입력 : 함수(콜백함수)
        //반환 : x
        function a(f){ // => 고차함수
            let sum = 0
            for(let i = 0; i < 5; i++){
                sum += f(i)
            }
            return sum
        }

        // function b(){
        //     alert("돈까스")
        // }
        // a(b)

        // a(function(){
        //     alert("짜장면")
        // })

        // a(() => {
        //     alert("돈까스카레")
        // })

        function sum(i){return i}
        let calc1 = a(sum)
        console.log(calc1)
    </script>
</body>
</html>
