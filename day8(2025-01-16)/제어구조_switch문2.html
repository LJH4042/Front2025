<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제어구조_switch문2</title>
</head>
<body>
    <h2>switch문 : 분기문 : 조건에 따라 다른 코드(작업)을 수행하게 함</h2>

    <script>
        let menu = prompt("아이스 아메리카노, 라떼, 아이스티 선택하세요")
        let qty = prompt("수량을 선택하세요")

        qty = parseInt(qty)

        //가격
        let price = 0

        switch(menu){
            case "아이스 아메리카노":
                price = 1900
                break
            case "라떼":
                price = 3800
                break
            case "아이스티":
                price = 4300
                break
            default:
                alert("없는 메뉴")
        }

        //주문금액 구하기
        let amount = qty * price

        //주문금액 안내하기
        if(price !== 0){
            alert("주문금액은 " + amount)
        }
    </script>
</body>
</html>
