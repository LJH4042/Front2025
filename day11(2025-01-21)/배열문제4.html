<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열문제4</title>
</head>
<body>
    <script>
        //점수 중에서 가장 높은 점수 출력
        let scores = [90, 80, 77, 100, 89]

        let max = 0 //max 변수를 데이터 범위에서 가장 작은 값으로 초기화, 배열의 첫 번째 값으로 초기화

        for(let i = 0; i < scores.length; i++){
            console.log("max", max)
            console.log(`scores[${i}], ${scores[i]}`)
            if(max < scores[i]){
                max = scores[i]
            }
        }

        alert(max)

        // let arrMax = Math.max(...scores)
        // alert(arrMax)
    </script>
</body>
</html>
