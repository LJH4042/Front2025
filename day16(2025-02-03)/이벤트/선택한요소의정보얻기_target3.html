<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택한요소의정보얻기_target3</title>
    <style>
        .item{
            width: 100px;
            height: 50px;
            border: 1px solid black;
            line-height: 50px;
            display: inline-block;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="item">아메리카노</div>
    <div class="item">라떼</div>
    <div class="item">복숭아티</div>

    <script>
        const items = document.querySelectorAll(".item")

        items.forEach((item) => {
            item.addEventListener("click", function(e){
                alert(e.target.innerHTML)
            })
        })
    </script>
</body>
</html>
