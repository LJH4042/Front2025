<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전역변수</title>
</head>
<body>
    <script>
        //전역변수
        //함수 밖에서 선언한 함수
        //모든 함수에서 접근 가능하다.
        
        //전역변수는 최소한으로 사용한다.
        let count = 0

        function a(){
            count = count + 1
        }

        function b(){
            count = count + 2
        }

        a()
        console.log(count)

        b()
        console.log(count)
    </script>
</body>
</html>
