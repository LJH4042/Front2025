<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header{
            display: flex;
            justify-content: center;
        }
        header > div{
            border: 1px solid black;
            width: 33.3%;
            display: flex;
            align-items: center;
            position: relative;
            padding: 20px;
        }

        .search{
            display: flex;
        }
        .search-wrap input[type="text"]{
            width: 350px;
            height: 40px;
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
            border: 1px solid rgb(56, 56, 56);
        }
        .search-wrap input[type="button"]{
            border-color: lightgray;
            border: none;
            width: 50px;
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
        }
        .menu ul{
            display: flex;
            list-style: none;
            position: absolute;
            right: 0;
            font-size: 12px;
            gap: 1px;
        }
        .menu li{
            border: 1px solid;
        }
        .menu img{
            display: block;
            margin: 0 auto;
            width: 25px;
        }
    </style>
</head>
<body>
    <header>
        <div class="title">  <div  class="title"><a><img src="image/rn_header_homeshopping_v2.gif"><span></span></a></div></div>
        <div class="search-wrap">  <div  class="search"><input type="text"><input type="button" value="조회"></div></div>
        <div class="menu">  
              <ul>
                <li> <a><img   src="image/btn_header_utill1.png"><span class="util_txt">로그인</span></a>  </li>
                <li> <a><img   src="image/btn_header_utill2.png"><span class="util_txt">로그인</span></a></li>
                <li> <a><img   src="image/btn_header_utill3.png"><span class="util_txt">로그인</span></a></li>
            </ul>
        </div> 
    </header>
</body>
</html>
