<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>특정위치에고정하기</title>
    <style>
        h1{
            height: 500px;
        }

        .header{
            height: 60px;
            background-color: blue;
            
            /*sticky*/
            position: sticky;
            top: 0px;
        }
        .content{
            height: 2000px;
        }
    </style>
</head>
<body>
    <h1>sticky test</h1>
    <div class="header">header</div>
    <div class="content">contents</div>
</body>
</html>
